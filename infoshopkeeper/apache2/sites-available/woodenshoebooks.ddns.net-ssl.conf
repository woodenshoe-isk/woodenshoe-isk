<IfModule mod_ssl.c>
    <VirtualHost *:8010>
        LogLevel debug
    
        ErrorLog /var/log/apache2/woodenshoebooks_ddns_net_ssl_errors.log
        CustomLog /var/log/apache2/woodenshoebooks_ddns_net_ssl_access.log combined
    
	SSLEngine on
	SSLCertificateFile	/etc/ssl/certs/ssl-cert-snakeoil.pem
	SSLCertificateKeyFile /etc/ssl/private/ssl-cert-snakeoil.key

        ServerName woodenshoebooks.ddns.net
        ServerAdmin woodenshoe.tech@gmail.com
    
        WSGIScriptAlias / /var/www/isk-production/infoshopkeeper/myapp_local.wsgi
        WSGIDaemonProcess isk.nonlocal python-path=/var/www/isk-production/infoshopkeeper user=www-data group=www-data processes=2 display-name=%{GROUP}
        WSGIProcessGroup isk.nonlocal
    
    	Alias /style/ /var/www/isk-production/infoshopkeeper/inventoryserver/style/
        <Directory /var/www/isk-production/infoshopkeeper/inventoryserver/style>
        #Order deny,allow
        #Allow from all
        Require all granted
        </Directory>
    
        Alias /javascript/ /var/www/isk-production/infoshopkeeper/inventoryserver/javascript/
        <Directory /var/www/isk-production/infoshopkeeper/inventoryserver/javascript>
        #Order deny,allow
        #Allow from all
        Require all granted
        </Directory>
    
        Alias /images/ /var/www/isk-production/infoshopkeeper/inventoryserver/images/
        <Directory /var/www/isk-production/infoshopkeeper/inventoryserver/images>
             #Order deny,allow
             #Allow from all
             Require all granted
        </Directory>
    
        Alias /favicon.ico /var/www/isk-production/infoshopkeeper/logo_favicon.png
        <Files /var/www/isk-production/infoshopkeeper/logo_favicon.png>
        #Order deny,allow
        #Allow from all
        Require all granted
        </Files>
    
        <Directory /var/www/isk-production/infoshopkeeper>
          AuthName isk
          AuthType Basic
          AuthUserFile /etc/apache2/passwd
          Require user woodenshoebooks
        </Directory>
    
    </VirtualHost>
</IfModule>
