<VirtualHost 127.0.0.1:80>
    LogLevel debug

    ErrorLog /var/log/apache2/inventoryserver_local_error.log
    CustomLog /var/log/apache2/inventoryserver_local_access.log combined

    ServerName localhost
    ServerAlias localhost
    ServerAdmin woodenshoe.tech@gmail.com

    WSGIScriptAlias / /var/www/isk-production/infoshopkeeper/myapp_local.wsgi
    WSGIDaemonProcess isk.local python-path=/var/www/isk-production/infoshopkeeper user=www-data group=www-data processes=2 display-name=%{GROUP}
    WSGIProcessGroup isk.local

    Alias /style/ /var/www/isk-production/infoshopkeeper/inventoryserver/style/
    <Directory /var/www/isk-production/infoshopkeeper/inventoryserver/style>
    #Order deny,allow
    #Allow from all
      Require all granted
    </Directory>

    Alias /javascript/ /var/www/isk-production/infoshopkeeper/inventoryserver/javascript/
    <Directory /var/www/isk-production/infoshopkeeper/inventoryserver/javascript>
    #Order deny,allow
    #Allow from all
      Require all granted
    </Directory>

    Alias /images/ /var/www/isk-production/infoshopkeeper/inventoryserver/images/
    <Directory /var/www/isk-production/infoshopkeeper/inventoryserver/images>
          #Order deny,allow
           #Allow from all
         Require all granted
    </Directory>

    Alias /favicon.ico /var/www/isk-production/infoshopkeeper/logo_favicon.png
    <Files /var/www/isk-production/infoshopkeeper/logo_favicon.png>
    #Order deny,allow
    #Allow from all
      Require all granted
    </Files>

    <Directory /var/www/isk-production/infoshopkeeper>
    	Allow from all
      #Deny from all
      #Allow from 127.0.0.1
      #Allow from 127.0.1.1
      #Require host localhost
    </Directory>

</VirtualHost>

